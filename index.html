<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memory Game</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- 🔝 Top Ad -->
  <div class="ad-top">🔹 [Top Banner Ad - 728x90] 🔹</div>

  <h1>🧠 Memory Game</h1>

  <div class="stats">
    <label for="level">Difficulty:</label>
    <select id="level">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>

    <label for="theme">Theme:</label>
    <select id="theme">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="neon">Neon</option>
      <option value="retro">Retro 8-Bit</option>
      <option value="glass">Glassmorphism</option>
    </select>

    <span id="timer">Time: 0s</span>
    <span id="moves">Moves: 0</span>
    <button id="restart">Restart 🔁</button>
  </div>

  <!-- Game + Sidebar Ad -->
  <div class="game-wrapper">
    <div id="gameBoard" class="game-board medium"></div>

    <!-- 👉 Sidebar Ad -->
    <div class="ad-side">📢 [Sidebar Ad - 160x600]</div>
  </div>

  <!-- 🔻 Bottom Ad -->
  <div class="ad-bottom">🪧 [Bottom Ad - 728x90]</div>

  <script src="script.js"></script>
</body>
</html>
