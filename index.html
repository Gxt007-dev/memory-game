<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memory Game</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- üîù Top Ad -->
  <div class="ad-top">
    <img src="https://dummyimage.com/728x90/000/fff&text=Top+Banner+Ad+728x90" alt="Top Ad Banner" />
  </div>

  <h1>üß† Memory Game</h1>

  <div class="stats">
    <label for="level">Difficulty:</label>
    <select id="level">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>

    <label for="theme">Theme:</label>
    <select id="theme">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="neon">Neon</option>
      <option value="retro">Retro 8-Bit</option>
      <option value="glass">Glassmorphism</option>
    </select>

    <span id="timer">Time: 0s</span>
    <span id="moves">Moves: 0</span>
    <button id="restart">Restart üîÅ</button>
  </div>

  <!-- Game + Sidebar Ad -->
  <div class="game-wrapper">
    <div id="gameBoard" class="game-board medium"></div>

    <!-- üëâ Sidebar Ad -->
    <div class="ad-side">
      <img src="https://dummyimage.com/160x600/222/fff&text=Sidebar+Ad+160x600" alt="Sidebar Ad" />
    </div>
  </div>

  <!-- üîª Bottom Ad -->
  <div class="ad-bottom">
    <img src="https://dummyimage.com/728x90/444/fff&text=Bottom+Ad+728x90" alt="Bottom Ad Banner" />
  </div>

</body>
